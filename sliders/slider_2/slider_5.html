<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="./slider_5.css">
</head>
<body>
    

<!------ Include the above in your HEAD tag ---------->

<section class="slide-wrapper">
    <div class="container">
	    <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="fill" style=" background-color:#48c3af;">1</div>
                </div>
                <div class="carousel-item">
                    <div class="fill" style=" background-color:#b33f4a;">2</div>
                </div>
                <div class="carousel-item">
                    <div class="fill" style=" background-color:#7fc2f4;">3</div>
                </div>
                <div class="carousel-item">
                    <div class="fill" style=" background-color:#e47794;">4</div>
                </div>
            </div>
        

        </div>
    </div>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="./slider_5.js"></script>
</body>
</html>
