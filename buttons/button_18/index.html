    <!--Fonts-->

    <title>Helper Site</title>
</head>
<body>


    
    <!--Hover button-->
    <div class="flex">
        <div class="btn bg-hover">
          <p class="text">Hover</p>
        </div>
        <div class="btn line-hover">
          <p class="text">Hover</p>
        </div>
        <div class="btn line-hover-left">
          <p class="text">Hover</p>
        </div>
        <div class="btn fill-hover">
          <p class="text">Hover</p>
        </div>
        <div class="btn shadow-hover">
          <p class="text">Hover</p>
        </div>
    </div>

    <div class="container">
        <div class="flex card">
          <div class="btn flip front">
            <p class="text">Hover</p>
          </div>
          <div class="btn flip back">
            <p class="text">Hovering</p>
          </div>
        </div>
    </div>

      <!--Send button-->
      <button class="button">
        <span class="default">Send</span>
        <span class="success">Sent</span>
        <div class="left"></div>
        <div class="right"></div>
    </button>
    
    <!-- dribbble - twitter -->
    <a class="dribbble" href="https://dribbble.com/ai" target="_blank">
        <img 
        src="https://cdn.dribbble.com/assets/dribbble-ball-mark-2bd45f09c2fb58dbbfb44766d5d1d07c5a12972d602ef8b32204d28fa3dda554.svg" 
        alt="">
    </a>
