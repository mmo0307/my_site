<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../button_3/style.css">

<body>
    <div class="container">
        <div id="images"></div>
        <input type="file" id="file-input" accept="image/png, image/jpeg" onchange="preview()" multiple>

            <i class="fas fa-upload"></i>Upload Image

        <p id="number-of-img">No image selected yet !</p>
    </div>
    <script src="../button_3/app.js"></script>

</html>
